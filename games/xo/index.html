<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Tic-Tac-Toe</h2>
    <div class="board">
        <button onclick="play(0)" id="b0"></button>
        <button onclick="play(1)" id="b1"></button>
        <button onclick="play(2)" id="b2"></button>
        <button onclick="play(3)" id="b3"></button>
        <button onclick="play(4)" id="b4"></button>
        <button onclick="play(5)" id="b5"></button>
        <button onclick="play(6)" id="b6"></button>
        <button onclick="play(7)" id="b7"></button>
        <button onclick="play(8)" id="b8"></button>
    </div>
    <div class="win" id="winMsg"></div>
    <button onclick="resetGame()">Restart</button>

    <script src="script.js"></script>
</body>
</html>
