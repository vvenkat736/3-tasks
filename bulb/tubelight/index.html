<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Tubelight</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="tube-holder">
            <div class="tubelight off"></div>
        </div>
        <div class="switch-holder">
            <div class="switch" onclick="toggleTubelight()"></div>
            <p id="switch-status">Turn On</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
