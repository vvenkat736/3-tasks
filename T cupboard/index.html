<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shaped 3D Wardrobe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wardrobe">
        <!-- Upper Section (3 Compartments, 6 Doors) -->
        <div class="upper-section">
            <div class="compartment">
                <div class="door upper-door left-door"><div class="handle"></div><div class="hinge hinge-top"></div><div class="hinge hinge-bottom"></div></div>
                <div class="door upper-door right-door"><div class="handle"></div><div class="hinge hinge-top"></div><div class="hinge hinge-bottom"></div></div>
            </div>
            <div class="compartment">
                <div class="door upper-door left-door"><div class="handle"></div><div class="hinge hinge-top"></div><div class="hinge hinge-bottom"></div></div>
                <div class="door upper-door right-door"><div class="handle"></div><div class="hinge hinge-top"></div><div class="hinge hinge-bottom"></div></div>
            </div>
            <div class="compartment">
                <div class="door upper-door left-door"><div class="handle"></div><div class="hinge hinge-top"></div><div class="hinge hinge-bottom"></div></div>
                <div class="door upper-door right-door"><div class="handle"></div><div class="hinge hinge-top"></div><div class="hinge hinge-bottom"></div></div>
            </div>
        </div>

        <!-- Main Wardrobe (2 Large Doors, Right Door Slightly Open) -->
        <div class="lower-section">
            <div class="door main-door left-door"><div class="handle"></div><div class="hinge hinge-top"></div><div class="hinge hinge-bottom"></div></div>
            <div class="door main-door right-door open-door"><div class="handle"></div><div class="hinge hinge-top"></div><div class="hinge hinge-bottom"></div></div>
        </div>
    </div>
</body>
</html>
