<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oval Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hand hour" id="hourHand"></div>
        <div class="hand minute" id="minuteHand"></div>
        <div class="hand second" id="secondHand"></div>
        <div class="numbers">
            <span class="n12">12</span>
            <span class="n3">3</span>
            <span class="n6">6</span>
            <span class="n9">9</span>
            <span class="n1">1</span>
            <span class="n2">2</span>
            <span class="n4">4</span>
            <span class="n5">5</span>
            <span class="n7">7</span>
            <span class="n8">8</span>
            <span class="n10">10</span>
            <span class="n11">11</span>
        </div>
        <div class="watermark">Venkat</div>
    </div>

    <!-- Footer timeline showing the current time -->
    <div class="footer">
        <p>Current Time: <span id="timeDisplay">--:--:-- --</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
